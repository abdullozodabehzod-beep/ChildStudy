<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header с бургером</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    background: #0a58ca;
    color: #fff;
    padding: 15px 20px;
    position: relative;
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* LOGO */
.logo {
    font-size: 22px;
    font-weight: bold;
}

/* MENU */
.menu {
    display: flex;
    gap: 25px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

/* BURGER */
.burger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
}

.burger span {
    width: 28px;
    height: 3px;
    background: white;
    transition: 0.4s;
}

/* MOBILE */
@media (max-width: 768px) {
    .menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #0a58ca;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        transform: translateY(-120%);
        transition: 0.4s;
    }

    .menu.active {
        transform: translateY(0);
    }

    .burger {
        display: flex;
    }
}

/* BURGER ANIMATION */
.burger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 6px);
}

.burger.active span:nth-child(2) {
    opacity: 0;
}

.burger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
}
</style>
</head>

<body>

<header>
    <div class="nav">
        <div class="logo">IT_Full</div>

        <nav class="menu" id="menu">
            <a href="#">Главная</a>
            <a href="#">Услуги</a>
            <a href="#">Проекты</a>
            <a href="#">Контакты</a>
        </nav>

        <div class="burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

<script>
const burger = document.getElementById("burger");
const menu = document.getElementById("menu");

burger.addEventListener("click", () => {
    burger.classList.toggle("active");
    menu.classList.toggle("active");
});
</script>

</body>
</html>
